{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <a href="/register">新規の方は新規登録</a>
        <div class="form-group">
            <label for="username">ユーザー名</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名" autocomplete="off" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" autocomplete="off" required>
        </div>
        <div class="btn-center">
            <button type="submit" class="btn btn-info btn-lg">ログイン</button>
        </div>
    </form>
{% endblock %}
