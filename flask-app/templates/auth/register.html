{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">ユーザー名</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名" autocomplete="off" autofocus required>
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="confirmation">パスワード（確認）</label>
            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="パスワード(確認)" autocomplete="off" required>
        </div>
        <div class="btn-center">
            <button type="submit" class="btn btn-info btn-lg">新規登録</button>
        </div>
    </form>
{% endblock %}
